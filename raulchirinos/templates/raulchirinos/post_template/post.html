<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Source+Code+Pro" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content={{object.author}}>

    <title>{{object.title}}</title>

    <!-- Bootstrap core CSS -->
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'raulchirinos/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'raulchirinos/blog-post.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a id='blog_title' href="/" class="navbar-brand" href="#">Ra√∫l Chirinos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 id='post_title' class="mt-4">{{object.title}}</h1>

          <!-- Author -->
          <p id='post_date' class="lead">
            by
            <a href="#">{{object.author}}</a>
          </p>

          <!-- Date/Time -->
          <p id='post_date' >{{object.date}}</p>

          <hr>

          <!-- Post Content -->
          <div id='post_body'>{{object.formatted_markdown|safe}}</div>

          <!-- Comments Form -->
          <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
