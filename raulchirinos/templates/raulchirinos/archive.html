<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Source+Code+Pro" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content={{object.author}}>

    <title>{{object.title}}</title>

    <!-- Bootstrap core CSS -->
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'raulchirinos/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'raulchirinos/archive.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a id='blog_title' href="/" class="navbar-brand" href="#">Ra√∫l Chirinos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Blog
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/archive">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">
          <h1 id='archive-title'>Archive</h1>         
          <div id='post-list'>
            <ul>
              {% for post in object_list %}
                <li>
                  <a href="/post/{{post.slug}}">{{post.title}}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
